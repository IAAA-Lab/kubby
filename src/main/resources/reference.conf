kubby {
  route {
    resource = /resource
    data = /data
    page = /page
  }
  locale-default = en
  locale-data {
    en {
      uncapitalized-words : [
        // Prepositions
        above, about, across, against, along, among,
        around, at, before, behind, below, beneath,
        beside, between, beyond, by, down, during,
        except, for, from, in, inside, into, like,
        near, of, off, on, since, to, toward,
        through, under, until, up, upon, with, within,
        // Articles
        a, an, the,
        // Conjunctions
        and, but, for, nor, or, so, yet,
        // Verbs
        is
        ]
      resources {
        metadata {
          document-label: "RDF description of %1$s"
          document-label-anon: "anon resource"
        }
      }
    }
  }
  label-properties : [
    "rdfs:label",
    "dc:title",
    "dcterms:title",
    "foaf:name",
    "schema:name"
  ]
  prefix-declarations : {
    rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    dc: "http://purl.org/dc/elements/1.1/"
    dcterms: "http://purl.org/dc/terms/"
    foaf: "http://xmlns.com/foaf/0.1/"
    schema: "http://schema.org/"
  }
}